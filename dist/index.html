<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
  </head>
  <header class="border-2 border-slate-500 h-24"></header>
  <section>
    <div class="container w-8/12 h-[700px] border-2 border-slate-500 flex justify-between">
      <div class="self-center">
        <h1 class="text-8xl font-bold">An easy</h1>
        <h2 class="text-5xl text-pink font-bold mt-2">Way to make Birria</h2>
        <button class="btn mt-8 py-3 px-8 text-4xl font-bold bg-slate-600 text-white rounded-lg">Buy now</button>
      </div>
      <div class="img-here"></div>
    </div>
  </section>
  <section class="bg-slate-100">
    <div class="container w-8/12 h-[700px] py-36">
      <h2 class="text-6xl font-bold">How Does It Work ?</h2>
      <div class="flex justify-between">
        <h4 class="text-4xl mt-12">You'll need</h4>
        <p class="img-here"></p>
      </div>
      <div class="mt-4 p-12 bg-white rounded-3xl">
        <div class="text-center w-44 border-2 border-slate-500">
          <div class="flex justify-center"><span class="flex gap-4">
              <p class="img-here"></p>
              <p class="text-5xl">1</p></span></div>
          <p class="font-bold">Birria Bomb</p>
        </div>
      </div>
    </div>
  </section>
  <section class="bg-white">
    <div class="container w-8/12 py-36">
      <h2 class="text-6xl font-bold">A Taste of Home</h2>
      <div class="mt-12 w-full h-[700px]">
        <div class="splide h-full">
          <div class="splide__track h-full">
            <ul class="splide__list">
              <li class="splide__slide">
                <div class="h-full grid grid-cols-3 grid-rows-3 gap-4">
                  <div class="row-span-3 rounded-2xl overflow-hidden"><img class="h-full w-full object-cover" src="https://the2spoons.com/wp-content/uploads/2020/07/C6AE872A-AC9E-4C26-B368-BCCF3F4F3D37-1536x1023.jpeg" alt="Imagen 1"></div>
                  <div class="rounded-2xl overflow-hidden"><img class="h-full w-full object-cover" src="https://www.gastrolabweb.com/u/fotografias/m/2020/11/29/f1280x720-5646_137321_5050.jpg" alt="Imagen 2"></div>
                  <div class="h-full w-full overflow-hidden row-span-2 col-span-2 col-start-2 row-start-2 rounded-2xl"><img class="h-full w-full object-cover" src="https://the2spoons.com/wp-content/uploads/2020/07/C6AE872A-AC9E-4C26-B368-BCCF3F4F3D37-1536x1023.jpeg" alt="Imagen 1"></div>
                  <div class="col-start-3 row-start-1 rounded-2xl overflow-hidden"><img class="h-full w-full object-cover" src="https://i.pinimg.com/originals/9b/7e/a0/9b7ea0bc8dc365995a723e1075bc8bf7.jpg" alt="Imagen 3"></div>
                </div>
              </li>
              <li class="splide__slide">
                <div><img src="https://the2spoons.com/wp-content/uploads/2020/07/C6AE872A-AC9E-4C26-B368-BCCF3F4F3D37-1536x1023.jpeg" alt="Imagen 1"></div>
              </li>
              <li class="splide__slide">
                <div><img class="h-full w-full object-cover" src="https://www.gastrolabweb.com/u/fotografias/m/2020/11/29/f1280x720-5646_137321_5050.jpg" alt="Imagen 2"></div>
              </li>
              <li class="splide__slide">
                <div class="h-full overflow-hidden"><img src="https://i.pinimg.com/originals/9b/7e/a0/9b7ea0bc8dc365995a723e1075bc8bf7.jpg" alt="Imagen 3"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <script>
      var splide = new Splide('.splide', {
        type: 'loop'
      });
      splide.mount();
    </script>
  </footer>
</html>
